<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
<meta charset="UTF-8">
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="./js/sample03.js"></script>
</head>
<body>
	<h1>フィルター</h1>
	<div ng-controller="mainCtrl">
		<p>{{25*100}}</p>
		<p>{{25 * 100 | currency:"¥"}}</p>

		<ul>
			<li ng-repeat="user in users">{{user.name | uppercase}} {{user.score | number:4 }}</li>
		</ul>
	</div>
</body>
</html>
